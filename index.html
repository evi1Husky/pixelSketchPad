<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>pixelSketchPad</title>
  </head>
  <body>
    <div class="instrumentPanel">
      <div class="slider">
        <label id="gridSizeSliderLabel">Canvas size</label>
        <input type="range" name="slider" min="100" max="600" step="100" 
          value="600" id="gridSizeSlider" />
      </div>
      <div class="slider">
        <label id="gridSliderLabel">Pixel density</label>
        <input type="range" name="slider" min="8" max="25" value="15"
          id="pixelGridSlider" />
      </div>
      <div class="checkbox">
        <input id="toggleGridCheckbox" type="checkbox" checked /> Pixel grid
      </div>
        <div class="colorPicker">
          <div class="colorPicker-button">
            <input type="color" id="colorPicker" value="#000000">
            <button id="colorButton">Color 1</button>
          </div>
          <div class="colorPicker-button">
            <input type="color" id="colorPicker2" value="#FB3678">
            <button id="colorButton2">Color 2</button>
          </div>
          <div class="colorPicker-button">
            <input type="color" id="colorPicker3" value="#04FF00">
            <button id="colorButton3">Color 3</button>
          </div>
          <div class="colorPicker-button">
            <input type="color" id="colorPicker4" value="#BF3AFD">
            <button id="colorButton4">Color 4</button>
          </div>
          <div class="colorPicker-button">
            <input type="color" id="colorPicker5" value="#4E6BFD">
            <button id="colorButton5">Color 5</button>
          </div>
        </div>
      <div class="eraseButtons">
        <button id="eraserButton">Eraser</button>
        <button id="clearAllButton">Clear all</button>
      </div>
    </div>
      <div id="canvasContainer">
        <div id="gridWrap" style="width: 600px; height: 600px; min-width: 600px;">
          <div id="pixelGrid"></div>
        </div>
      </div>
    <script src="pixelSketchPad.js"></script>
  </body>
</html>
