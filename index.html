<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name='mobile-web-app-capable' content='yes'/>
    <meta name='apple-mobile-web-app-capable' content='yes'/>
    <link rel="stylesheet" href="style.css" />
    <title>pixelSketchPad</title>
  </head>
  <body>
    <div class="titleBar">
      <div id="logo"></div>
      <h1>pixelSketchPad</h1>
    </div>
    <div class="appContainer">
      <div class="topInstrumentPanel">
        <div class="slider">
          <label for="gridSizeSlider" class="form-label">Canvas size</label>
          <input type="range" class="form-range" min="50" max="540" value="460"
            id="gridSizeSlider"/>
        </div>
        <div class="slider">
          <label for="pixelGridSlider" class="form-label">Pixel size</label>
          <input type="range" class="form-range" min="5" max="50" value="25" id="pixelGridSlider"/>
        </div>
      </div>
      <div class="app">
        <div class="instrumentPanel">
          <div class="form-check" id="gridCheck">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"/>
            <label class="form-check-label" for="flexCheckChecked">Pixel grid</label>
          </div>
          <div class="colorPicker-button">
            <label for="colorPicker"></label>
            <input type="color" class="color" id="colorPicker" value="#000000"/>
            <button id="colorButton" class="button">Color 1</button>
          </div>
          <div class="colorPicker-button">
            <label for="colorPicker2"></label>
            <input type="color" class="color" id="colorPicker2" value="#EF6B97"/>
            <button id="colorButton2" class="button">Color 2</button>
          </div>
          <div class="colorPicker-button">
            <label for="colorPicker3"></label>
            <input type="color" class="color" id="colorPicker3" value="#7ce67a"/>
            <button id="colorButton3" class="button">Color 3</button>
          </div>
          <div class="colorPicker-button" id="colorPickerButton4">
            <label for="colorPicker4"></label>
            <input type="color" class="color" id="colorPicker4" value="#8D86f4"/>
            <button id="colorButton4" class="button">Color 4</button>
          </div>
          <div class="colorPicker-button" id="colorPickerButton5">
            <label for="colorPicker5"></label>
            <input type="color" class="color" id="colorPicker5" value="#80DDF4"/>
            <button id="colorButton5" class="button">Color 5</button>
          </div>
          <div class="colorPicker-button" id="colorPickerButton6">
            <label for="colorPicker6"></label>
            <input type="color" class="color" id="colorPicker6" value="#f4d68a"/>
            <button id="colorButton6" class="button">Color 6</button>
          </div>
          <div class="colorPicker-button">
            <div class="eraser">
              <button id="eraserButton" class="button">Eraser</button>
            </div>
          </div>
          <div class="colorPicker-button">
            <div class="clear">
              <button id="clearAllButton" class="button">Clear all</button>
            </div>
          </div>
          <div class="colorPicker-button">
            <div class="random">
              <button id="randomButton" class="button">Random</button>
            </div>
          </div>
        </div>
        <div id="canvasContainer">
          <div id="gridWrap"
            style="width: 460px; height: 460px; min-width: 460px" >
            <div id="pixelGrid"></div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <a id="link"
      href="https://github.com/evi1Husky/pixelSketchPad" target="_blank" >GitHub</a>
    </footer>
    <script src="pixelSketchPad.js"></script>
  </body>
</html>
